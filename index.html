<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Symbiotic Runner</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: rgba(57, 255, 20, 0.2); /* faded neon green */
      overflow: hidden; /* no scroll */
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      width: 100%;
      text-align: center;
      padding: 20px;
      font-size: 2em;
      font-weight: bold;
      background: #39ff14;
      color: black;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    #game-container {
      margin-top: 80px; /* space for header */
      width: 100%;
      height: calc(100vh - 80px);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      border: 3px solid #39ff14;
      background: rgba(0, 0, 0, 0.7);
      display: block;
    }
    #controls {
      margin-top: 10px;
      text-align: center;
    }
    button {
      background: #39ff14;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      font-size: 1em;
      border-radius: 5px;
    }
    #score {
      margin-top: 5px;
      font-size: 1.2em;
      color: black;
    }
  </style>
</head>
<body>
  <header>Symbiotic Runner</header>
  <div id="game-container">
    <canvas id="gameCanvas" width="500" height="400"></canvas>
  </div>
  <div id="controls">
    <button id="startBtn">Start</button>
    <button id="restartBtn">Restart</button>
    <div id="score">Score: 0 | High Score: 0</div>
  </div>

  <script type="module">
    // Supabase setup
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const SUPABASE_URL = "https://YOUR_PROJECT.supabase.co"; 
    const SUPABASE_KEY = "YOUR_ANON_KEY"; 
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    // game setup
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const startBtn = document.getElementById("startBtn");
    const restartBtn = document.getElementById("restartBtn");

    let player, obstacles, score, highScore, gameLoop, gameRunning = false;

    async function loadHighScore() {
      const { data } = await supabase.from("scores").select("highscore").eq("user", "guest").single();
      highScore = data ? data.highscore : 0;
      updateScore();
    }

    async function saveHighScore() {
      if (score > highScore) {
        highScore = score;
        await supabase.from("scores").upsert({ user: "guest", highscore: highScore });
      }
      updateScore();
    }

    function updateScore() {
      scoreDisplay.textContent = `Score: ${score} | High Score: ${highScore}`;
    }

    function resetGame() {
      player = { x: 50, y: 350, width: 30, height: 30, dy: 0, jumpPower: -10, gravity: 0.5, grounded: true };
      obstacles = [];
      score = 0;
      updateScore();
    }

    function drawPlayer() {
      ctx.fillStyle = "#39ff14";
      ctx.fillRect(player.x, player.y, player.width, player.height);
    }

    function drawObstacles() {
      ctx.fillStyle = "red";
      for (let obs of obstacles) {
        ctx.fillRect(obs.x, obs.y, obs.width, obs.height);
      }
    }

    function updateGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player physics
      player.y += player.dy;
      if (player.y + player.height < canvas.height) {
        player.dy += player.gravity;
        player.grounded = false;
      } else {
        player.y = canvas.height - player.height;
        player.dy = 0;
        player.grounded = true;
      }

      // Obstacles
      if (Math.random() < 0.02) {
        obstacles.push({ x: canvas.width, y: 370, width: 20, height: 30 });
      }
      for (let obs of obstacles) {
        obs.x -= 3;
        if (obs.x + obs.width < 0) {
          obstacles.shift();
          score++;
          updateScore();
        }
        // Collision
        if (player.x < obs.x + obs.width &&
            player.x + player.width > obs.x &&
            player.y < obs.y + obs.height &&
            player.y + player.height > obs.y) {
          gameOver();
          return;
        }
      }

      drawObstacles();
      drawPlayer();
    }

    function gameOver() {
      clearInterval(gameLoop);
      gameRunning = false;
      saveHighScore();
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Game Over!", 200, 200);
    }

    function startGame() {
      if (gameRunning) return;
      resetGame();
      gameRunning = true;
      gameLoop = setInterval(updateGame, 20);
    }

    // Controls
    document.addEventListener("keydown", (e) => {
      if (e.code === "ArrowUp" && player.grounded) {
        player.dy = player.jumpPower;
      }
    });

    startBtn.addEventListener("click", startGame);
    restartBtn.addEventListener("click", () => {
      clearInterval(gameLoop);
      startGame();
    });

    // Load initial high score
    loadHighScore();
  </script>
</body>
</html>
